version: '3.4'
services:
  db:
    image: postgres

  # redis:
  #   image: redis:alpine
  #   command: ["redis-server", "--appendonly", "yes"]
  #   ports:
  #     - "6379:6379"

  super_graph:
    build:
      context: .
      target: go-build
    environment:
      GO_ENV: "development"
    depends_on:
      - db
    ports:
      - "8080:8080"
    volumes:
      - .:/app
    working_dir: /app
    command: fresh -c fresh.conf

  web:
    build: rails-app/.
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - ./rails-app:/app
    ports:
      - "3000:3000"
    depends_on:
      - db
      - super_graph
      #- redis
